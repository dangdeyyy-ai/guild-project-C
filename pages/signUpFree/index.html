<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farland Supersymmetry</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signUpFree.css">
    <link rel="stylesheet" href="/shared/css/utils.css">
</head>
<body>
    <header id="header"></header>
    <main>
        <div class="backdrop">
            <div class="modal flex-c a-center j-between">
                <div class="f24 w7" id="title">
                </div>
                <div class="f18 line24 w5 text-center" id="description">

                </div>
                <button class="tertiary" id="button" onclick="backdrop.style.display = `none`">

                </button>
            </div>
        </div>
        <section class="section1">
            <div class="container">
                <div class="j-center">
                    <form class="flex-c g20 box1" onsubmit="handleForm(); return false" id="form">
                        <div class="flex-c g8">
                            <div class="f40 w7 t-f30 m-f20">
                                Request a trial class
                            </div>
                            <div class="f18 t-f16 m-f14 w4">
                                Your basic information so we can give you a trial class
                            </div>
                        </div>
                        <div class="flex-c g16">
                            <div class="flex-r g16 m-flex-c">
                                <div class="flex-c g8 card">
                                    <div class="f16 w4">First Name</div>
                                    <input
                                        id="firstName"
                                        type="text"
                                        placeholder="First name"
                                        class="input"
                                        pattern="[A-Za-z]*"
                                        required
                                    />
                                </div>
                                <div class="flex-c g8 card">
                                    <div class="f16 w4">Last Name</div>
                                    <input
                                        id="lastName"
                                        type="text"
                                        placeholder="Last name"
                                        class="input"
                                        pattern="[A-Za-z]*"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="flex-r g16 m-flex-c">
                                <div class="flex-c g8 card">
                                    <div class="f16 w4">
                                        Phone Number
                                    </div>
                                    <input
                                        type="tel"
                                        placeholder="0123 456 789"
                                        class="input"
                                        required
                                    />
                                </div>
                                <div class="flex-c g8 card">
                                    <div class="f16 w4">Email</div>
                                    <input
                                        type="email"
                                        placeholder="example@gmail.com"
                                        class="input"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="flex-c g8">
                                <div class="f16 w4">When can you come?</div>
                                <input
                                    id="date"
                                    type="date"
                                    placeholder="DD/MM/YYYY"
                                    max="2026-02-01"
                                    class="input"
                                    required
                                />
                            </div>
                        </div>
                        <div class="j-end">
                            <button type="submit" class="submit primary t-f18 m-f22">
                                Done
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer id="footer"></footer>
</body>
<script src="index.js"></script>
<script src="/shared/js/layout.js"></script>
</html>
