<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farland Supersymmetry</title>
    <link rel="stylesheet" href="class.css">
    <link rel="stylesheet" href="/shared/css/utils.css">
</head>
<body>
    <header id="header"></header>
    <main>
        <div class="backdrop">
            <div class="modal flex-c a-center j-between">
                <div class="f24 w7" id="title">
                </div>
                <div class="f18 line24 w5 text-center" id="description">

                </div>
                <button class="tertiary" id="button" onclick="backdrop.style.display = `none`">

                </button>
            </div>
        </div>
        <section class="section1">
            <div class="filter">

            </div>
            <div class="flex-c g20 a-end" style="z-index: 1;">
                <div class="text-center">
                    <span class="f32 w7">
                        Our classes
                    </span><br>
                    <span class="flex-r g10">
                        <a href="/pages/homepage/">Homepage</a> 
                        <img src="/assets/svg/arrow-forward-w.svg">
                        <a href="/pages/class/">Classes</a>
                    </span>
                </div>
            </div>
        </section>
        <section class="section2 flex-c g20">
            <div class="container flex-r g30 m-a-center">
                <button class="tertiary f26 m-f14" id="day" onclick="filter('day')">
                    Today
                </button>
                <button class="tertiary f26 m-f14 active" id="week" onclick="filter('week')">
                    Entire Week
                </button>
            </div>
            <div class="container flex-wrap flex-r g15 t-g10" id="classes">
            </div>
        </section>
    </main>
    <footer id="footer"></footer>
</body>
<script src="/shared/js/classes.js"></script>
<script src="index.js"></script>
<script src="/shared/js/layout.js"></script>
</html>
